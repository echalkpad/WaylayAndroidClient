buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.+'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.10.+'
    }
}

// see https://github.com/JakeWharton/sdk-manager-plugin
// This Gradle plugin will manage these SDK dependencies for you automatically.
apply plugin: 'android-sdk-manager'
apply plugin: 'android'

dependencies {
    repositories {
        mavenCentral()
    }
    compile fileTree(dir: 'libs', includes: ['estimote*.jar'/*, 'afreechart*.jar'*/])
    compile 'org.apache.commons:commons-math3:3.2'
//    compile 'com.android.support:support-v4:19.1.+'
//    compile 'com.android.support:appcompat-v7:19.1.+'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    // lint fails with an internal error, no idea why
    lintOptions {
        abortOnError false
    }

}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}